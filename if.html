<html>
<head>
<title>My Web</title>
</head>

<body>
<script>
var a = Number(prompt("정수1 입력 : "))
var b = Number(prompt("정수2 입력 : "))

document.write("입력한 수: " + a + " and " + b + "<br>")

if (a>b)
{
	document.write(a + " is 큰수")
}
else
{
	document.write(b + " is 큰수")
}


</script>
</body>

</html>
